<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro log in screen</title>

<!––Extenal links---------------------------------------------------------------------------------––>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!––Internal links---------------------------------------------------------------------------------––>
    <link rel="stylesheet" href="pro_log_in.css">
</head>
<body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!–Buttons list---------------------------------------------------------------------------------->\
<!–----Logo-------------------------------------------------------------------------------------->
<!–--------#logo--------------------------------------------------------------------------------->
<!–----Input username---------------------------------------------------------------------------->
<!–--------#pro_username------------------------------------------------------------------------->
<!–----Input password---------------------------------------------------------------------------->
<!–--------#pro_password------------------------------------------------------------------------->
<!––---------------------------------------------------------------------------------–----------–>
<!–----Button (log In)--------------------------------------------------------------------------->
<!–--------#pro_log_in--------------------------------------------------------------------------->


<div class="wrapper fadeInDown">
    <div id="formContent">

<!–Logo-------------------------------------------------------------------------------------------->
        <div class="fadeIn first">
            <img src="../images/full_logo_black.png" id="logo" alt="User Icon" />
        </div>

<!–Log in form------------------------------------------------------------------------------------->
        <form>
            <input type="text" id="pro_username" class="fadeIn second" name="login" placeholder="username">
            <input type="text" id="pro_password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" id="pro_log_in" class="fadeIn fourth" value="Log In">

        </form>

<!–Log in form------------------------------------------------------------------------------------->
        <div id="formFooter">
            <a class="underlineHover" href="../pro_dashboard/pro_dashboard_template.html">Forgot Password?</a>
        </div>

    </div>


<!–Internal links---------------------------------------------------------------------------------––>
<script src = "pro_log_in.js"> </script>
</div>
</body>
</html>
